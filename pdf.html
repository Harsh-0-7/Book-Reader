<!DOCTYPE html>
<html lang="en">
	<head>
		<meta
			http-equiv="Content-Type"
			content="text/html; charset=UTF-8"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable=no"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="./PDF.js Library/pdf.js"></script>
		<script src="./PDF.js Library/pdf.worker.js"></script>
		<link
			rel="stylesheet"
			href="./pdf.css"
		/>
		<title>Pdf Reader For Linux</title>
	</head>

	<body>
		<button id="upload-button">Select PDF</button>
		<input
			type="file"
			id="file-to-upload"
			accept="application/pdf"
		/>

		<div id="pdf-main-container">
			<div id="pdf-loader">Loading document ...</div>
			<div id="pdf-contents">
				<div id="pdf-meta">
					<div id="pdf-buttons">
						<button
							id="pdf-prev"
							onclick="prevPage()"
						>
							Previous
						</button>
						<button
							id="pdf-next"
							onclick="nextPage()"
						>
							Next
						</button>
						<button onclick="startTextToSpeech()">Text to Speech</button>
						<button
							id="resume-button"
							onclick="resume()"
						>
							Resume
						</button>
						<button
							id="pause-button"
							onclick="pause()"
						>
							Pause
						</button>
					</div>
					<div id="page-count-container">
						Page
						<div id="pdf-current-page"></div>
						of
						<div id="pdf-total-pages"></div>
					</div>
				</div>
				<canvas
					id="pdf-canvas"
					width="1000"
				></canvas>
				<div id="text-layer"></div>
				<div id="page-loader">Loading page ...</div>
			</div>
		</div>
		<script src="./pdfScript.js"></script>
	</body>
</html>
