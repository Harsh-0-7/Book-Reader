<!DOCTYPE html>
<html lang="en">
	<head>
		<meta
			http-equiv="Content-Type"
			content="text/html; charset=UTF-8"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable=no"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="./PDF.js Library/pdf.js"></script>
		<script src="./PDF.js Library/pdf.worker.js"></script>
		<link
			rel="stylesheet"
			href="./pdf.css"
		/>
		<title>Book Reader</title>
	</head>

	<body>
		<button id="upload-button">Select PDF</button>
		<input
			type="file"
			id="file-to-upload"
			accept="application/pdf"
		/>

		<div id="pdf-main-container">
			<div id="pdf-loader">Loading document ...</div>
			<div id="pdf-contents">
				<div
					id="pdf-meta"
					class="navBar"
				>
					<div id="pdf-buttons">
						<button onclick="startTextToSpeech()">Read Aloud</button>
						<button
							id="scroll"
							onclick="scroll()"
						>
							Scroll
						</button>
						<button
							id="resume-button"
							onclick="resume()"
						>
							Resume
						</button>
						<button
							id="pause-button"
							onclick="pause()"
						>
							Pause
						</button>
						<select id="voiceSelect"></select>
					</div>

					<div id="page-count-container">
						Page
						<div id="pdf-current-page">1</div>
						of
						<div id="pdf-total-pages"></div>
					</div>
				</div>
				<div id="pdfContainer"></div>
				<div id="page-loader">Loading page ...</div>
			</div>
		</div>
		<script src="./pdfScript.js"></script>
	</body>
</html>
